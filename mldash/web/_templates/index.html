<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jiayuan Mao">
    <title>{{ title }}</title>
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="static/css/dashboard.css" rel="stylesheet">
    <link href="static/css/nested-list.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">{{ title }}</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search is not available" aria-label="Search">
    <ul class="navbar-nav px-3">
        <!-- <li class="nav-item text-nowrap"><a class="nav-link" href="#">Sign out</a></li> -->
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 text-muted">Metainfo</h6>
                <div class="nav flex-column px-3 metainfo">
                    {% for key, value in metainfo.items() %}
                    <div>
                        <b>{{ key }}:</b> <pre>{{ value }}</pre>
                    </div>
                    {% end %}
                </div>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 text-muted">Experiments</h6>
                <div class="list-group list-group-root card">
                    {% for desc in descs %}
                    <a href="#desc-{{ desc.desc_name }}" class="list-group-item desc-link" data-toggle="collapse" aria-expanded="true">
                        <i class="fa fa-angle-down mr-2"></i>{{ desc.desc_name }}
                    </a>
                    <div class="list-group collapse show" id="desc-{{ desc.desc_name }}">
                        {% for expr in desc.exprs.execute() %}
                        <a href="#expr-{{ desc.desc_name }}-{{ expr.expr_name }}" id="expr-{{ desc.desc_name }}-{{ expr.expr_name }}-link" class="list-group-item expr-link" data-desc="{{ desc.desc_name }}" data-expr="{{ expr.expr_name }}" onClick="showExpr(this)">{{ expr.expr_name }}</a>
                        {% end %}
                    </div>
                    {% end %}
                </div>
            </div>
        </nav>

        <main role="main" id="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="https://getbootstrap.com/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script>
$(function() {
  $('.list-group-item').on('click', function() {
    $('.fa', this)
      .toggleClass('fa-angle-right')
      .toggleClass('fa-angle-down');
  });
});

function showExpr(elem) {
    $.get('expr', { desc: $(elem).data('desc'), expr: $(elem).data('expr') }, function(data, status) {
        $("#main").html(data);
    });
    return true;
}
function showRun(elem){
    $.get('run', { desc: $(elem).data('desc'), expr: $(elem).data('expr'), run: $(elem).data('run') }, function(data, status) {
        $("#main").html(data);
    });
    return true;
}
</script>
</body>
</html>
